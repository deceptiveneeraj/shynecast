<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyne Cast</title>

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <!-- For iPhone/iPad -->
    <link rel="apple-touch-icon" href="./assets/img/favicon.png">

    <!-- For Android & Progressive Web Apps -->
    <link rel="manifest" href="./manifest.json">

    <!-- Optional: Shortcut icon fallback -->
    <link rel="shortcut icon" href="./assets/img/favicon.png">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- <li><a href="/"><i class="fas fa-cloud-sun"></i>&nbsp;Shyne Cast</a></li> -->
                <li><a href="https://deceptiveneeraj.github.io/shynecast/">Shyne Cast</a></li>
                <li><a href="https://deceptiveneeraj.github.io/shynecast/">Home</a></li>
                <!-- <li><a href="/">About</a></li> -->
                <li><a href="https://deceptiveneeraj.github.io/shynecast/" onclick="getLocationWeather()"><i class="fas fa-map-marker-alt"></i></a></li>
            </ul>
        </nav>
        <form action="" onsubmit="event.preventDefault(); getWeather(); return false;">
            <input type="text" id="city" name="search" placeholder="Search City Here...">
            <button type="submit">Search</button>
        </form>
    </header>
    <section>
        <div class="weatherInfo" id="weatherInfo">
            <div class="weather-header">
                <div class="weather-main">
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="weather-temp" id="temp"></div>
                </div>
                <div class="weather-details">
                    <div class="city-name" id="city-name"></div>
                    <div class="weather-desc" id="weather-desc"></div>
                </div>
                <div class="sunrise-sunset">
                    <div class="sunrise" id="sunrise"></div>
                    <div class="sunset" id="sunset"></div>
                </div>
            </div>
        </div>
        </div>

        <div class="weather-grid">
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-arrow-down"></i> Minimum Temperature</div>
                <div class="card-value" id="temp-min"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-arrow-up"></i> Maximum Temperature</div>
                <div class="card-value" id="temp-max"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-temperature-high"></i> Feels Like</div>
                <div class="card-value" id="feels-like"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-tint"></i> Humidity</div>
                <div class="card-value" id="humidity"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-wind"></i> Wind Speed</div>
                <div class="card-value" id="wind-speed"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-compress-alt"></i> Pressure</div>
                <div class="card-value" id="pressure"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-eye"></i> Visibility</div>
                <div class="card-value" id="visibility"></div>
            </div>
            <div class="weather-card">
                <div class="card-title"><i class="fas fa-water"></i> Sea Level</div>
                <div class="card-value" id="sea-level"></div>
            </div>
        </div>
    </section>
    <article>
        <h3 class="forecast-title" id="forecast-title"></h3>
        <div class="forecast" id="forecast"></div>
    </article>

    <footer>
        <div id="test"></div>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Shyne Cast. All rights reserved.</p>
    </footer>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
